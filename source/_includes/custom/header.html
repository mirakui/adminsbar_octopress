<script>
  $('audio,video').mediaelementplayer();
</script>
<div class="jumbotron">
  <div class="container">
    <a href="{{ site.root }}">
      {% if site.title %}
        {{ site.title }}
      {% else %}
        Hi. I'm {{ site.author }}.
      {% endif %}
    </a>
    <h3 class="tagline">
      {% if site.subtitle %}
        {{ site.subtitle }}
      {% else %}
         Here are some thoughts of mine.
      {% endif %}
    </h3>
  </div>
</div>
